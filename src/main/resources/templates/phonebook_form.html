<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Phonebook Entry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${entry.id} != null ? 'Edit Entry' : 'Add New Entry'"></h2>
    <form th:action="@{/phonebook/save}" th:object="${entry}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone" required>
        </div>
        <input type="hidden" th:field="*{id}"/>
        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/phonebook}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
