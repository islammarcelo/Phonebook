<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phonebook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Phonebook</h2>
    <a class="btn btn-primary mb-3" th:href="@{/phonebook/new}">Add New</a>
    
    <form class="row mb-3" method="get" th:action="@{/phonebook}">
        <div class="col-auto">
            <input type="text" class="form-control" name="keyword" placeholder="Search by name or phone" th:value="${keyword}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-secondary">Search</button>
        </div>

        <div class="col-auto" th:if="${keyword}">
            <a class="btn btn-outline-secondary" th:href="@{/phonebook}">Clear</a>
        </div>
    </form>



    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${entryPage.content}">
                <td th:text="${entry.name}"></td>
                <td th:text="${entry.phone}"></td>
                <td>
                    <a th:href="@{'/phonebook/edit/' + ${entry.id}}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'/phonebook/delete/' + ${entry.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- Pagination controls -->
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${entryPage.first} ? 'disabled'">
                <a class="page-link"
                    th:href="@{/phonebook(page=${currentPage - 1},size=${pageSize},keyword=${keyword})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, entryPage.totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                th:href="@{/phonebook(page=${i},size=${pageSize},keyword=${keyword})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${entryPage.last} ? 'disabled'">
                <a class="page-link"
                    th:href="@{/phonebook(page=${currentPage + 1},size=${pageSize},keyword=${keyword})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
