name: Deploy to Heroku

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run tests
        run: ./gradlew test

      - name: Build application
        run: ./gradlew build -x test

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Deploy to Heroku Staging
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "islam-app-stage"
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: "."
          buildpack: "heroku/gradle"
          healthcheck: "https://islam-app-stage.herokuapp.com/actuator/health"
          checkstring: "UP"
          delay: 10
          procfile: "Procfile"
          rollbackonhealthcheckfailed: true

  deploy-production:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Deploy to Heroku Production
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "islam-app-prod"
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: "."
          buildpack: "heroku/gradle"
          healthcheck: "https://islam-app-prod.herokuapp.com/actuator/health"
          checkstring: "UP"
          delay: 10
          procfile: "Procfile"
          rollbackonhealthcheckfailed: true
